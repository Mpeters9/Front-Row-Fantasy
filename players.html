<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Row Fantasy - Players</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col font-poppins bg-gradient-to-br from-[#0f2027] to-[#2c5364]">
    <header class="sticky top-0 z-50 bg-opacity-98 bg-gray-900 shadow-lg border-b-2 border-teal-500">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-3">
            <a href="index.html" class="text-2xl font-bold text-yellow text-glow">Front Row Fantasy</a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tools.html" class="nav-link">Expert Tools</a>
                <a href="goat.html" class="nav-link">GOAT</a>
                <a href="guides.html" class="nav-link">Guides</a>
                <a href="community.html" class="nav-link">Community</a>
                <a href="players.html" class="nav-link" aria-current="page">Players</a>
                <a href="stats.html" class="nav-link">Stats</a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-teal-400 hover:text-yellow focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <nav id="mobile-menu" class="md:hidden hidden px-4 pb-3 space-y-2"></nav>
    </header>
     <section class="bg-gray-800 bg-opacity-80 p-3 rounded-lg shadow-lg my-4 mx-auto w-full max-w-7xl border border-teal-600">
        <div class="flex items-center justify-center space-x-4 mb-3">
            <h2 class="text-gray-300 text-lg font-semibold">Live Fantasy Points Leaders</h2>
            <button id="pauseButton" class="cta-btn px-4 py-1">Pause</button>
        </div>
        <div class="overflow-hidden relative h-10 bg-gray-900 rounded-lg">
            <div id="tickerContent" class="whitespace-nowrap absolute top-0 left-0 h-full flex items-center ticker-animation"></div>
        </div>
    </section>
    <main class="flex-grow max-w-7xl mx-auto py-8 px-4 w-full">
        <section id="players-page">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-teal-300 mb-4 text-glow-gold text-center">Player Rankings</h1>
            <input type="text" id="player-search-input" class="form-input w-full max-w-lg mx-auto mb-8" placeholder="Search for a player...">
            <div id="player-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
    </main>
    <footer class="bg-gray-900 text-teal-400 py-6 border-t-2 border-teal-500 mt-12"></footer>
    <script src="script.js"></script>
</body>
</html>
